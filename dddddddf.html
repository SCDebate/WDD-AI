<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Marine Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: darkred;
            width: 1000%; /* 1000% bigger */
            padding: 30px 0 20px 0;
            text-align: center;
            color: white;
            font-size: 48px;
            margin: 0 auto; /* Center the banner */
        }
        .banner img {
            width: 200%; /* 200% bigger */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="jjjjj-Photoroom.png" alt="Young Marine Logo">
    </div>
</body>
</html>
