<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Marines</title>
    <style>
        .banner {
            background-color: darkred;
            width: 100%;
            padding-top: 30px;
            padding-bottom: 20px;
            color: white;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .banner img {
            height: 80px;
            margin-left: 20px;
        }
        .banner .text {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="path/to/young-marines-logo.png" alt="Young Marines Logo">
        <div class="text">Young Marines</div>
    </div>
</body>
</html>
