<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Marine Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: darkred;
            width: 100%;
            padding: 18.2px 0; /* 91% bigger */
            text-align: center;
        }
        .banner img {
            max-width: 25%; /* 200% smaller */
            width: 25%; /* 200% less wide */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="jjjjj-Photoroom.png" alt="Young Marine Logo">
    </div>
</body>
</html>
